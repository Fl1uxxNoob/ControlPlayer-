# ===== NOTE =====
# Placeholder disponibili:
# %prefix% - Prefix dei comandi Discord
# %player% - Nome del player target
# %duration% - Durata dell'azione
# %reason% - Motivo dell'azione
# %staff% - Nome dello staff che ha eseguito il comando
# %user_id% - ID Discord dell'utente
# %online% - Numero di player online
# %max% - Numero massimo di player
# %total% - Numero totale (per statistiche)
# %count% - Contatore generico
# %ip% - Indirizzo IP

# I colori devono essere in formato HEX (#RRGGBB)
# Per disabilitare un footer, lasciare il campo vuoto: footer: ""